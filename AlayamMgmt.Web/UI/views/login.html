<div class="container">
    <div class="col-md-12">
        &nbsp;
    </div>
    <div class="col-md-12">
        <h4>Use your ChurchMgnt account to log in.</h4>
        <hr />
    </div>


    <form class="form-signin" name="userLoginForm">
        <div class="form-group">
            <input type="email" class="form-control" ng-required="true" ng-maxlength="250" id="email" placeholder="Enter email" data-ng-model="loginData.userName" required autofocus>
            <span class="error" ng-show="userLoginForm.email.$dirty && userLoginForm.email.$error.required">
                Required!
            </span>
            <span class="error" ng-show="userLoginForm.email.$dirty && userLoginForm.email.$error.maxlength">
                User name cannot be longer than 250 characters
            </span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" maxlength="100" data-ng-model="loginData.password" required>
            <span class="error" ng-show="userLoginForm.pwd.$dirty && userLoginForm.pwd.$error.required">
                Required!
            </span>
            <span class="error" ng-show="userLoginForm.pwd.$dirty && userLoginForm.pwd.$error.maxlength">
                Password cannot be longer than 100 characters
            </span>
        </div>
        <div class="form-group" ng-if="false">
            <div><label><input type="checkbox" ng-model="loginData.rememberMe">Remember me</label></div>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(userLoginForm)">Sign in</button>
        </div>

        <div data-ng-hide="message == ''" class="alert alert-danger">
            {{message}}
        </div>
    </form>
</div>
