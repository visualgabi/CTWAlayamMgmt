<div class="color-line"></div>

<div class="login-container" ng-controller="loginCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>PLEASE LOGIN TO ChurchMgnt APP</h3>
                <small>Manage you church administration in cloud !</small>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form name="userLoginForm">
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input type="text" placeholder="example@gmail.com" title="Please enter you username" data-ng-model="loginData.userName" ng-required="true" ng-maxlength="250" autofocus name="username" id="username" class="form-control">
                            <span class="error" ng-show="userLoginForm.username.$dirty && userLoginForm.username.$error.required">
                                Required!
                            </span>
                            <span class="error" ng-show="userLoginForm.username.$dirty && userLoginForm.username.$error.maxlength">
                                User name cannot be longer than 250 characters
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" title="Please enter your password" maxlength="100" data-ng-model="loginData.password" placeholder="******" name="password" id="password" class="form-control">
                            <span class="error" ng-show="userLoginForm.password.$dirty && userLoginForm.password.$error.required">
                                Required!
                            </span>
                            <span class="error" ng-show="userLoginForm.password.$dirty && userLoginForm.password.$error.maxlength">
                                Password cannot be longer than 100 characters
                            </span>
                        </div>
                        <div>
                        </div>
                        <button class="btn btn-success btn-block" type="submit" ng-click="login(userLoginForm)">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div data-ng-hide="message == ''" class="alert alert-danger">
        {{message}}
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <strong>Norahsoft</strong> - Church Management cloud app<br /> 2016 Copyright
        </div>
    </div>
</div>
