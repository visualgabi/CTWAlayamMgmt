<div class="col-md-12" ng-init="initialize()">
    &nbsp;
</div>
<div class="col-md-12">
    <span class="lead">Deposit Report.</span>
    <hr />
</div>

<div class="row">
    <div class="form-group">
        <label class="control-label col-sm-2" for="depositSearch.depositStartDate">Start Date: {{depositSearch.depositStartDate | date:MM/dd/yyyy}}</label>
        <label class="control-label col-sm-2" for="depositSearch.depositEndDate">End Date:  {{depositSearch.depositEndDate | date:MM/dd/yyyy}}</label>
        <label class="control-label col-sm-2" for="depositSearch.depositStartDate">Account: {{accountName}}</label>
    </div>
</div>

<div class="row">
    <div class="form-group">
        <div class="col-md-12">
            &nbsp;
        </div>
    </div>
</div>

<div class="col-md-12">
    &nbsp;
</div>


<table id="tblDeposit" ng-table="tableParams" class="table table-bordered table-striped">
    <tr>
        <th>
            Deposit Date
        </th>
        <th>
            Amount
        </th>
        <th>
            Account
        </th>
        <th>
            Bank
        </th>
        <th>
            Location
        </th>
        <th>
            User
        </th>
        <th>
            Description
        </th>
    </tr>
    <tr ng-repeat="deposit in $data">
        <td>
            {{deposit.depositDate | date:MM/dd/yyyy}}
        </td>
        <td>
            {{deposit.amount}}
        </td>
        <td>
            {{deposit.account}}
        </td>
        <td>
            {{deposit.bank}}
        </td>
        <td>
            {{deposit.location}}
        </td>
        <td>
            {{deposit.user}}
        </td>
        <td>
            {{ deposit.description}}
        </td>
    </tr>
</table>

<div class="col-md-12">
    &nbsp;
</div>

<div class="row">
    <div class="form-group">
        <div class="col-md-12">
            &nbsp;
        </div>
    </div>
</div>
<div after-render="missionCompled"></div>
<hr />
